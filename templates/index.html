<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hate Speech Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 80px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        }
        .result {
            font-size: 1.2rem;
            font-weight: 500;
            padding: 15px;
            border-radius: 10px;
        }
        .hate { background-color: #ffdddd; color: #a70000; }
        .offensive { background-color: #fff3cd; color: #856404; }
        .neutral { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-4">ðŸš« Hate Speech Detection</h2>
        <form method="POST">
            <div class="form-group mb-3">
                <label for="textInput" class="form-label">Enter your text:</label>
                <textarea class="form-control" id="textInput" name="text" rows="4" required>{{ request.form.text or '' }}</textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Detect</button>
            </div>
        </form>

        {% if prediction %}
            <div class="result mt-4 
                {% if prediction == 'Hate Speech' %}hate
                {% elif prediction == 'Offensive Language' %}offensive
                {% else %}neutral{% endif %}">
                <strong>Prediction:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
